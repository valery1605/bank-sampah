<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daftar Warga - Bank Sampah NodeTroopers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="auth-card">
    <h2>Daftar Warga</h2>
    <form id="resident-register-form">
      <div class="auth-field">
        <label for="res-name">Nama Lengkap</label>
        <input id="res-name" type="text" required>
      </div>
      <div class="auth-field">
        <label for="res-email">Email</label>
        <input id="res-email" type="email" required>
      </div>
      <div class="auth-field">
        <label for="res-password">Password</label>
        <input id="res-password" type="password" required>
      </div>
      <div class="auth-actions">
        <button class="btn" type="submit">Daftar</button>
        <a href="resident-login.html" style="color:var(--muted);">Sudah punya akun</a>
      </div>
    </form>
    <p class="auth-note">Akun disimpan di browser (demo saja).</p>
  </main>
  <script src="resident-auth.js"></script>
</body>
</html>
