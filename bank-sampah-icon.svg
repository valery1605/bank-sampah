<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#10B981" stroke="#059669" stroke-width="3"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="80" fill="#ffffff"/>
  
  <!-- Recycling symbol (3 arrows forming triangle) -->
  <g transform="translate(100, 85) scale(0.8)">
    <!-- Arrow 1 (top right) -->
    <path d="M 15,-25 L 25,-10 L 18,-10 Q 10,0 0,10 L -5,5 Q 5,-5 10,-10 L 3,-10 Z" 
          fill="#10B981" transform="rotate(0)"/>
    
    <!-- Arrow 2 (bottom) -->
    <path d="M 15,-25 L 25,-10 L 18,-10 Q 10,0 0,10 L -5,5 Q 5,-5 10,-10 L 3,-10 Z" 
          fill="#10B981" transform="rotate(120)"/>
    
    <!-- Arrow 3 (top left) -->
    <path d="M 15,-25 L 25,-10 L 18,-10 Q 10,0 0,10 L -5,5 Q 5,-5 10,-10 L 3,-10 Z" 
          fill="#10B981" transform="rotate(240)"/>
  </g>
  
  <!-- Trash bin silhouette -->
  <g transform="translate(100, 130)">
    <!-- Bin lid -->
    <rect x="-22" y="-8" width="44" height="4" rx="2" fill="#059669"/>
    
    <!-- Bin body -->
    <path d="M -18,-4 L -15,20 Q -15,23 -12,23 L 12,23 Q 15,23 15,20 L 18,-4 Z" 
          fill="#10B981"/>
    
    <!-- Bin lines -->
    <line x1="-8" y1="0" x2="-6" y2="18" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="18" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="0" x2="6" y2="18" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Coin symbol -->
  <g transform="translate(135, 55)">
    <circle cx="0" cy="0" r="12" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#059669" text-anchor="middle">Rp</text>
  </g>
  
  <!-- Leaves decoration -->
  <g transform="translate(65, 60)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#34D399" transform="rotate(-30)"/>
    <ellipse cx="8" cy="0" rx="8" ry="12" fill="#10B981" transform="rotate(30)"/>
  </g>
</svg>