<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login Warga - Bank Sampah NodeTroopers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="auth-card">
    <h2>Login Warga</h2>
    <form id="resident-login-form">
      <div class="auth-field">
        <label for="res-email">Email</label>
        <input id="res-email" type="email" required>
      </div>
      <div class="auth-field">
        <label for="res-password">Password</label>
        <input id="res-password" type="password" required>
      </div>
      <div class="auth-actions">
        <button class="btn" type="submit">Masuk</button>
        <a href="resident-register.html" style="color:var(--muted);">Daftar akun</a>
        <a href="#" id="res-forgot" style="color:var(--muted); margin-left:8px;">Lupa kata sandi?</a>
      </div>
    </form>
    <p class="auth-note">Untuk demo, buat akun baru jika belum punya.</p>
  </main>
  <script src="resident-auth.js"></script>
</body>
</html>
